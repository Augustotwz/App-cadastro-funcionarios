<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro de Funcionários</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Font Awesome -->
   		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
   		<script src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<a class="logo" style="font-size: 38px;">
	           		<i class="fas fa-address-book"></i>
	        	</a>
	        	<ul>
	        		<li><a class="active" href="#">Cadastro</a></li>
	        		<li><a href="consulta.html">Consulta</a></li>
	        	</ul>
			</header>

			<section id="section-container">
				<div id="titulo">
					<h1>Registro de novo funcionário</h1>
				</div>
				<form>
					<fieldset>
						<legend>Dados Pessoais</legend>
						<div class="data-group">
							<label for="nome">Nome completo:</label>
							<input id="nome" type="text">

							<label for="email">E-mail:</label>
							<input id="email" type="email">

							<label for="celular">Celular:</label>
							<input id="celular" type="text">
						</div>
						<div class="data-group">
							<label for="cpf">CPF:</label>
							<input id="cpf" type="text">

							<label for="rg">RG:</label>
							<input id="rg" type="text">

							<label for="dataNascimento">Data de Nascimento:</label>
							<input id="dataNascimento" type="date">
						</div>
						<div class="data-group">
							<label for="endereco">Endereço:</label>
							<input id="endereco" type="text">

							<label for="numero">Número:</label>
							<input id="numero" type="number">

							<label for="cep">CEP:</label>
							<input id="cep" type="text">
						</div>							
					</fieldset>

					<fieldset class="resize">
						<legend>Função na empresa</legend>
						<div class="data-group">
							<label for="cargo">Cargo:</label>
							<input id="cargo" type="text">

							<label for="salario">Salário:</label>
							<input id="salario" type="email">
						</div>
					</fieldset>
					<button type="button" onclick="cadastrar()">Cadastrar</button>
					
				</form>
			</section>
		</div>
	</body>
</html>
